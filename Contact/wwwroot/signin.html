<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in - Contact</title>
    <script src="/scripts/signin.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Sign in to Contact</h1>
      <form>
        <ul>
          <li>
            <label for="username">Username</label>
          </li>
          <li>
            <input type="text" id="username" name="username" required />
          </li>
          <li>
            <label for="password">Password</label>
          </li>
          <li>
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6" />
          </li>
          <li>
            <input
              type="checkbox"
              id="isPersistent"
              name="isPersistent"
              value="true" />
            <label for="isPersistent">Remember me</label>
          </li>
          <li id="errors-wrapper" hidden>
            Errors:
            <ul>
              <li>Username or password is incorrect.</li>
            </ul>
          </li>
          <li>
            <button type="submit">Sign in</button>
          </li>
        </ul>
      </form>
      <p>New to Contact? <a href="/signup.html">Create an account</a></p>
    </main>
  </body>
</html>
