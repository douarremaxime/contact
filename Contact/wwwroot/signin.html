<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in - Contact</title>
    <script src="/scripts/signin.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Sign in to Contact</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6" />
        <input
          type="checkbox"
          id="isPersistent"
          name="isPersistent"
          value="true" />
        <label for="isPersistent">Remember me</label>
        <button type="submit">Sign in</button>
      </form>
      <div id="errors" hidden>
        Errors:
        <ul></ul>
      </div>
      <p>New to Contact? <a href="/signup.html">Create an account</a></p>
    </main>
  </body>
</html>
